<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section class="calculator">
      <div class="number-wrapper">
        <div class="number-cnt" id="cntNums">
          <input type="number" placeholder="Number" />
          <input type="number" placeholder="Number" />
        </div>
        <button class="add-box" id="addNewBox" onclick="addNewBox()">
          Add box
        </button>
      </div>

      <div class="operations-wrapper" id="cntOperations">
        <div>
          <label for="chkAdd">Add</label>
          <input type="checkbox" value="add" id="chkAdd" />
        </div>
        <div>
          <label for="chkSubstract">Substract</label>
          <input type="checkbox" value="substract" id="chkSubstract" />
        </div>
        <div>
          <label for="chkMultiply">Multiply</label>
          <input type="checkbox" value="multiply" id="chkMultiply" />
        </div>
        <div>
          <label for="chkDivide">Divide</label>
          <input type="checkbox" value="divide" id="chkDivide" />
        </div>
      </div>
      <button class="calculate" onclick="calculate()">Calculate</button>
      <div>
        <h3 class="results">Results</h3>
        <h5 class="fspx__16">Addition: <span id="txtAddResult">0</span></h5>
        <h5 class="fspx__16">Subtraction: <span id="txtSubstractResult">0</span></h5>
        <h5 class="fspx__16">Multiplication: <span id="txtMultiplyResult">0</span></h5>
        <h5 class="fspx__16">Division: <span id="txtDivideResult">0</span></h5>
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
